<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wandler Test</title>
		<style>
			body {
				font-family: system-ui, -apple-system, sans-serif;
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
				line-height: 1.5;
			}
			#output {
				white-space: pre-wrap;
				background: #f5f5f5;
				padding: 1rem;
				border-radius: 4px;
				margin: 1rem 0;
				min-height: 200px;
			}
			button {
				padding: 0.5rem 1rem;
				font-size: 1rem;
			}
		</style>
	</head>
	<body>
		<h1>Wandler Test</h1>
		<div id="output">Initializing...</div>
		<button id="testBtn" disabled>Run Test</button>

		<script type="module">
			import { Wandler } from "../src/wandler.ts";

			const output = document.getElementById("output");
			const testBtn = document.getElementById("testBtn");

			const messages = [
				{
					role: "user",
					content: "hello",
				},
				{
					role: "assistant",
					content: "Hello! How can I assist you today? ðŸ˜Š",
				},
				{
					role: "user",
					content: "whats up?",
				},
			];

			let ai;

			// Initialize model
			async function init() {
				try {
					output.textContent = "Loading model...";
					ai = await Wandler.load("onnx-community/DeepSeek-R1-Distill-Qwen-1.5B-ONNX", {
						onProgress: status => {
							output.textContent = status;
						},
					});

					output.textContent = "Model loaded. Click 'Run Test' to start.";
					testBtn.disabled = false;
				} catch (error) {
					output.textContent = `Error loading model: ${error.message}`;
					console.error(error);
				}
			}

			// Run the test with the messages
			async function runTest() {
				try {
					testBtn.disabled = true;
					output.textContent = "Generating response...";

					const result = await ai.text(messages, { stream: true });
					output.textContent = "";

					// Stream the response
					for await (const token of result) {
						output.textContent += token;
					}

					// Log the final response
					const response = await result.response;
					console.log("Final response:", response);

					testBtn.disabled = false;
				} catch (error) {
					output.textContent = `Error: ${error.message}`;
					console.error(error);
					testBtn.disabled = false;
				}
			}

			// Initialize on page load
			init();

			// Add button click handler
			testBtn.onclick = runTest;
		</script>
	</body>
</html>
