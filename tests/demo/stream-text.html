<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Wandler Stream Text Test</title>
		<style>
			body {
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
				font-family: system-ui, sans-serif;
			}
			.input-display {
				margin-bottom: 2rem;
			}
			.input-group {
				display: grid;
				grid-template-columns: 1fr;
				gap: 1rem;
			}
			.text-input {
				width: 100%;
				min-height: 100px;
				padding: 0.75rem;
				font-family: "Consolas", "Monaco", monospace;
				font-size: 1rem;
				border: 2px solid #3f51b5;
				border-radius: 4px;
				background: #1e1e1e;
				color: #d4d4d4;
				box-sizing: border-box;
				resize: vertical;
			}
			.text-input:focus {
				outline: none;
				border-color: #7986cb;
				box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
			}
			.text-input:disabled {
				opacity: 0.7;
				cursor: not-allowed;
			}
			.stream-btn {
				height: 48px;
				padding: 0.75rem 1.5rem;
				border-radius: 4px;
				border: none;
				background: #3f51b5;
				color: white;
				cursor: pointer;
				font-size: 1.2rem;
				font-weight: 500;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 0.5rem;
				transition: all 0.2s ease;
			}
			.stream-btn:hover:not(:disabled) {
				background: #283593;
			}
			.stream-btn:disabled {
				background: #ccc;
				cursor: not-allowed;
			}
			.status-display {
				margin: 2rem 0;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 1rem;
			}
			.status-icon {
				width: 3rem;
				height: 3rem;
				display: flex;
				align-items: center;
				justify-content: center;
				border-radius: 50%;
				font-size: 1.5rem;
			}
			.status-ready {
				background: #e8eaf6;
				color: #3f51b5;
			}
			.status-streaming {
				background: #fff3e0;
				color: #f57c00;
				animation: pulse 1.5s infinite;
			}
			.status-success {
				background: #e8f5e9;
				color: #43a047;
			}
			.status-error {
				background: #ffebee;
				color: #d32f2f;
			}
			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.1);
				}
				100% {
					transform: scale(1);
				}
			}
			.status-text {
				font-size: 1rem;
				color: #666;
			}
			.output-display {
				margin-top: 2rem;
				padding: 1rem;
				background: #1e1e1e;
				border-radius: 4px;
				color: #d4d4d4;
				font-family: "Consolas", "Monaco", monospace;
				white-space: pre-wrap;
				display: none;
				line-height: 1.5;
				position: relative;
			}
			.output-display.visible {
				display: block;
			}
			.cursor {
				display: inline-block;
				width: 0.5em;
				height: 1.2em;
				background: #d4d4d4;
				vertical-align: middle;
				animation: blink 1s step-end infinite;
				position: absolute;
			}
			@keyframes blink {
				50% {
					opacity: 0;
				}
			}
			.button-group {
				display: flex;
				gap: 1rem;
			}

			.abort-btn {
				height: 48px;
				padding: 0.75rem 1.5rem;
				border-radius: 4px;
				border: none;
				background: #dc3545;
				color: white;
				cursor: pointer;
				font-size: 1.2rem;
				font-weight: 500;
				display: none;
				align-items: center;
				justify-content: center;
				gap: 0.5rem;
				transition: all 0.2s ease;
			}
			.abort-btn:hover:not(:disabled) {
				background: #bb2d3b;
			}
			.abort-btn:disabled {
				background: #ccc;
				cursor: not-allowed;
			}
			.abort-btn.visible {
				display: flex;
			}

			#stream-content {
				display: inline;
				white-space: pre-wrap;
			}
		</style>
	</head>
	<body>
		<h1>Wandler Stream Text Test</h1>

		<div class="input-display">
			<div class="input-group">
				<textarea id="prompt" class="text-input" placeholder="Enter your prompt here..." rows="4">
Write a detailed essay about the history of coding.</textarea
				>
				<div class="button-group">
					<button id="stream-btn" class="stream-btn">
						<span class="btn-text">Stream</span>
					</button>
					<button id="abort-btn" class="abort-btn">
						<span class="btn-text">Abort</span>
					</button>
				</div>
			</div>
		</div>

		<div class="status-display">
			<div id="status-icon" class="status-icon status-ready">▶️</div>
			<div id="status" class="status-text">Ready to stream</div>
		</div>

		<div id="output" class="output-display"></div>

		<script type="module">
			import { loadModel, generateText, streamText } from "../../packages/wandler/index.ts";

			// Initialize test API first - this is our single source of truth
			window.testAPI = {
				loadModel,
				generateText,
				streamText,
			};

			const streamBtn = document.getElementById("stream-btn");
			const abortBtn = document.getElementById("abort-btn");
			const promptInput = document.getElementById("prompt");
			const status = document.getElementById("status");
			const statusIcon = document.getElementById("status-icon");
			const output = document.getElementById("output");
			const cursor = document.createElement("span");
			cursor.className = "cursor";

			const testLogs = [];
			let model = null;
			let abortController = null;

			function logTestEvent(event) {
				testLogs.push({
					timestamp: Date.now(),
					...event,
				});
			}

			function updateStatus(state, message) {
				status.textContent = message;
				statusIcon.className = `status-icon status-${state}`;

				switch (state) {
					case "ready":
						statusIcon.textContent = "▶️";
						abortBtn.classList.remove("visible");
						break;
					case "streaming":
						statusIcon.textContent = "⌛";
						abortBtn.classList.add("visible");
						break;
					case "success":
						statusIcon.textContent = "✔️";
						abortBtn.classList.remove("visible");
						break;
					case "error":
						statusIcon.textContent = "❌";
						abortBtn.classList.remove("visible");
						break;
				}
			}

			async function handleStream() {
				try {
					streamBtn.disabled = true;
					promptInput.disabled = true;
					output.style.display = "none";
					output.textContent = "";

					// Create new abort controller and reset abort button
					abortController = new AbortController();
					abortBtn.disabled = false;

					// First ensure model is loaded
					if (!model) {
						updateStatus("streaming", "Loading model first...");
						model = await window.testAPI.loadModel("onnx-community/Qwen2.5-Coder-0.5B-Instruct");
						logTestEvent({ type: "model_loaded" });
					}

					// Update status to streaming now that model is ready
					updateStatus("streaming", "Streaming text...");

					const prompt = promptInput.value.trim();
					logTestEvent({ type: "stream_started", prompt });

					output.style.display = "block";
					output.appendChild(cursor);

					const { textStream } = await window.testAPI.streamText({
						model,
						messages: [{ role: "user", content: prompt }],
						abortSignal: abortController.signal,
					});

					try {
						for await (const chunk of textStream) {
							output.insertBefore(document.createTextNode(chunk), cursor);
							logTestEvent({ type: "stream_chunk", chunk });
						}
						cursor.remove();
						updateStatus("success", "Stream complete!");
						logTestEvent({ type: "stream_complete", result: output.textContent });
					} catch (error) {
						console.log("[Stream Error Details]", {
							name: error.name,
							message: error.message,
							error,
						});

						// Handle both AbortError and error messages containing abort/aborted
						if (error.name === "AbortError" || error.message.toLowerCase().includes("abort")) {
							updateStatus("ready", "Stream aborted");
							logTestEvent({ type: "stream_aborted" });
						} else {
							throw error;
						}
					}
				} catch (error) {
					console.error(error);
					updateStatus("error", `Stream failed: ${error.message}`);
					logTestEvent({ type: "error", error: error.message });
				} finally {
					streamBtn.disabled = false;
					promptInput.disabled = false;
					abortController = null;
					abortBtn.disabled = false;
				}
			}

			function handleAbort() {
				if (abortController) {
					abortController.abort();
				}
			}

			// Wire up event handlers
			streamBtn.addEventListener("click", handleStream);
			abortBtn.addEventListener("click", handleAbort);
			promptInput.addEventListener("keypress", e => {
				if (e.key === "Enter" && e.shiftKey) {
					e.preventDefault();
					handleStream();
				}
			});

			// Make test functions and logs available globally
			window.testLogs = testLogs;
			window.logTestEvent = logTestEvent;
		</script>
	</body>
</html>
